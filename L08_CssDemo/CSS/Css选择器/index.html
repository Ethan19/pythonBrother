<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <link rel="stylesheet" href="selectorStyle.css">
    <style>
        [title]{
            color: aqua;
        }
        /*指定对应的属性值*/
        [href="http://www.handabao.com"]{
            font-size: 30px;
        }

        /*模糊匹配 只要有title就能使用*/
        [title~='title']{
            font-size: 50px;
        }

</head>
