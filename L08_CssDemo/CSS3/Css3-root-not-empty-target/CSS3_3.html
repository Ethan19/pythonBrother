    <style>
        /*根元素 整个 html*/
        :root{
            background: grey;
        }
        /*如果上面设置了 root 那么body 就是指内容区域 如果没有设置那么就是全屏*/
        body{
            background: yellow;
        }

        /*排除一个标签*/
        div *:not(h1){
            color: #FF0000;
        }

        /*指定当前元素为空的时候怎么显示*/
        :empty {
            background-color: burlywood;
        }
        /*target -- 点击了之后改变效果*/
        :target{
            background-color: chartreuse;
        }
    </style>
</head>
