        /*添加一个type 这个就是代表着 只计算 标签里面的这个子元素*/

        h2:nth-of-type(odd){
            background-color: #FF0000;
        }

        h2:nth-of-type(even) {
            background-color: yellow;
        }
    </style>
</head>
