<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*block类型的才能设置宽度和高度-*/
        div{
            background-color: aliceblue;
            display: inline-block;
            width: 300px;
        }
        span{
            background-color: aquamarine;
            display: inline;
            width: 300px;
        }
    </style>
</head>
<body>

    <div>div元素</div>
    <div>div元素</div>
    <div>div元素</div>
    </br>
    <span>span元素</span>
    <span>span元素</span>
    <span>span元素</span>

</body>
</html>
