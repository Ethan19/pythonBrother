<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        input[type="text"]:hover{
            background-color: #FF0000;
        }

        input[type="text"]:focus{
            background-color: aqua;
        }

        input[type="text"]:active{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <input type="text" name="name">
    <input type="text" name="age">
</body>
</html>
